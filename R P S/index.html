<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my game!</h1>
    <h2>You will play with the computer.</h2>
    <h2>what a shame if a piece of metal defeated you!</h2>
    <br>
    <h2>Now Choose...</h2>
    <div class="r game">
        <h2>Rock</h2>
        <img src="imgs/0.png" alt="rock" draggable="false" class="">
    </div>
    <div class="p game">
        <h2>Paper</h2>
        <img src="imgs/1.png" alt="paper" draggable="false" class="image">
    </div>
    <div class="s game">
        <h2>Scissors</h2>
        <img src="imgs/2.png" alt="scissors" draggable="false" class="image">
    </div>

    <div class="lastContainer">
        <h3 class="winOrLose"></h3>
        
    </div>
    
<script src="script.js"></script>
</body>
</html>
